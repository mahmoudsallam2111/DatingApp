<form
  [formGroup]="registerForm"
  (submit)="registerForm.valid && register()"
  autocomplete="off"
>
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr />
  <div class="mb-3">
    <div class="mb-3">
      <label style="margin-right: 15px"> I am a: </label>
      <label class="form-check-label">
        <input
          type="radio"
          class="form-check-input"
          value="male"
          formControlName="gender"
        />
        Male
      </label>

      <label class="form-check-label ms-3">
        <input
          type="radio"
          class="form-check-input"
          value="female"
          formControlName="gender"
        />
        Female
      </label>
    </div>

    <app-text-input
      [formControl]="$any(registerForm.controls['name'])"
      label="UserName"
    ></app-text-input>

    <app-text-input
      [formControl]="$any(registerForm.controls['knowAs'])"
      label="KnownAs"
    ></app-text-input>

    <app-date-picker
      [formControl]="$any(registerForm.controls['dateOfBirth'])"
      label="Date Of  Birth"
      [maxDate]="maxDate"
    ></app-date-picker>

    <!-- address -->
    <div formGroupName="address">
      <app-text-input
        [formControl]="$any(registerForm.get('address.city'))"
        label="City"
      ></app-text-input>

      <app-text-input
        [formControl]="$any(registerForm.get('address.country'))"
        label="Country"
      ></app-text-input>
    </div>

    <app-text-input
      [formControl]="$any(registerForm.controls['password'])"
      label="Password"
      [type]="'password'"
    ></app-text-input>

    <app-text-input
      [formControl]="$any(registerForm.controls['confirmPassword'])"
      label="ConfirmPassword"
      [type]="'password'"
    ></app-text-input>
    @if (validationError) {
    <ul class="text-danger">
      <li *ngFor="let error of validationError">
        {{ error }}
      </li>
    </ul>
    }
    <div class="text-center">
      <button
        [disabled]="!registerForm.valid"
        class="btn btn-success me-2"
        type="submit"
      >
        Register
      </button>
      <button class="btn btn-secondary me-2" type="button" (click)="cancel()">
        Cancel
      </button>
    </div>
  </div>
</form>
