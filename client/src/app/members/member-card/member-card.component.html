<div class="card mb-4" *ngIf="member">
  <div class="card-img-wrapper">
    <img
      src="{{ member.photoUrl || './assets/user.png' }}"
      class="card-img-top"
      alt="{{ member.knownAs }}"
    />
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item">
        <button routerLink="/members/{{ member.name }}" class="bn btn-primary">
          <i style="color: orangered" class="fa fa-user fa-2x"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="bn btn-primary">
          <i style="color: orangered" class="fa fa-heart fa-2x"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="bn btn-primary">
          <i style="color: orangered" class="fa fa-envelope fa-2x"></i>
        </button>
      </li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
      <i class="fa fa-user me-2">{{ member.knownAs }},{{ member.age }}</i>
    </h6>
    <p class="card-text text-muted text-center">{{ member.address.city }}</p>
  </div>
</div>
