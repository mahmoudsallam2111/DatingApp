<div class="row" *ngIf="member">
  <div class="col-4">
    <div class="card">
      <img
        class="card-img-bottom img-thumbnail"
        src="{{ member.photoUrl || './assets/user.png' }}"
        alt="{{ member.knownAs }}"
      />
      <div class="card-body">
        <div>
          <strong>Location:</strong>
          <p>{{ member.address.city }} , {{ member.address.country }}</p>
        </div>
        <div>
          <strong>Age:</strong>
          <p>{{ member.age }}</p>
        </div>
        <div>
          <strong>Last Active:</strong>
          <p>{{ member.lastActive + "Z" | timeago }}</p>
        </div>
      </div>
      <div class="card-footer">
        <div class="btn-group d-flex">
          <button class="btn btn-danger">Like</button>
          <button class="btn btn-success">Messages</button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-8">
    <tabset class="member-tabs">
      <tab heading="About {{ member.knownAs }}" id="tab1">
        <h4>Description</h4>
        <p>{{ member.introduction }}</p>
        <h4>Looking For</h4>
        <p>{{ member.lookingFor }}</p>
      </tab>
      <tab heading="Intersts">
        <h4>Intersts</h4>
        <p>{{ member.interests }}</p>
      </tab>
      <tab heading="Photos">
        <div *ngFor="let image of galleryImages; let i = index">
          <img [src]="image.thumb" (click)="open(i)" />
        </div>
      </tab>
      <tab heading="Messages">
        <p>Messages will go here</p>
      </tab>
    </tabset>
  </div>
</div>
